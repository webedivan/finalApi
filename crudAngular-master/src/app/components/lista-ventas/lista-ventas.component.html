<br>
<h1 class="title">LISTA VENTAS</h1>
<br>
<div class="clearfix" *ngIf="cargando">
    <div class="spinner-border float-right" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>

<div class="form-group">
    <label for="cliente">Cliente:</label>
    <select class="form-control" id="cliente" name="cliente" [(ngModel)]="clienteIndex" (ngModelChange)="clienteActualizado()">
        <option [value]="-1" selected disabled>Seleccione cliente</option>
        <option *ngFor="let cliente of listaClientes; let i = index" [value]="i">
            {{ cliente.dni }} - {{ cliente.apellidoPaterno }} {{ cliente.apellidoMaterno }}, {{ cliente.nombres }}
        </option>
    </select>
</div>
<div class="form-group" *ngIf="listaVentas.length">
    <label for="venta">Venta:</label>
    <select class="form-control" id="venta" name="venta" [(ngModel)]="ventaIndex" (ngModelChange)="ventaActualizada()">
        <option [value]="-1" selected disabled>Seleccione venta</option>
        <option *ngFor="let venta of listaVentas; let i = index" [value]="i">
            {{ venta.idVenta }} - {{ venta.fechaVenta }}
        </option>
    </select>
</div>
<table class="table" *ngIf="listaDetalles.length">
    <thead>
        <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>P. Unit</th>
            <th>P. Total</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let detalle of listaDetalles">
            <td>{{ detalle.producto.descripcion }}</td>
            <td>{{ detalle.cantidad }}</td>
            <td>{{ detalle.producto.precio | currency:'PEN':'S/ ' }}</td>
            <td>{{ detalle.precioVenta | currency:'PEN':'S/ ' }}</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <th>Total</th>
            <td>{{ total | currency:'PEN':'S/ ' }}</td>
        </tr>
    </tfoot>
</table>
